<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="container">
      <header class="main-title">
        <h1>CSS Bayan</h1>
      </header>
      <main class="content">
        <section class="mem-item">
          <input type="checkbox" name="mem-clicker" id="clicker_1" checked />
          <div class="mem-text">
            <label for="clicker_1">
              <h2 class="mem-title">Started learning programming...</h2>
            </label>
            <div class="mem-close-icon">
              <label for="clicker_1"
                ><i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-xmark"></i>
              </label>
            </div>
          </div>
          <div class="mem-content">
            <label for="clicker_1"
              ><img class="mem-image" src="./img/mem1.jpg" alt="It mem" />
            </label>
          </div>
        </section>
        <section class="mem-item">
          <input type="checkbox" name="mem-clicker" id="clicker_2" />
          <div class="mem-text">
            <label for="clicker_2">
              <h2 class="mem-title">
                That feeling when you learned how to work with GIT.
              </h2>
            </label>
            <div class="mem-close-icon">
              <label for="clicker_2">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-xmark"></i>
              </label>
            </div>
          </div>
          <div class="mem-content">
            <label for="clicker_2"
              ><img class="mem-image" src="./img/mem2.jpg" alt="It mem" />
            </label>
          </div>
        </section>
        <section class="mem-item">
          <input type="checkbox" name="mem-clicker" id="clicker_3" />
          <div class="mem-text">
            <label for="clicker_3">
              <h2 class="mem-title">
                Okay, I'll start tomorrow morning, otherwise today is already
                the second half of the day.
              </h2>
            </label>
            <div class="mem-close-icon">
              <label for="clicker_3">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-xmark"></i>
              </label>
            </div>
          </div>
          <div class="mem-content">
            <label for="clicker_3">
              <img class="mem-image" src="./img/mem3.jpg" alt="It mem" />
            </label>
          </div>
        </section>
        <section class="mem-item">
          <input type="checkbox" name="mem-clicker" id="clicker_4" />
          <div class="mem-text">
            <label for="clicker_4">
              <h2 class="mem-title">
                Looks like you need some help yourself bro.
              </h2>
            </label>
            <div class="mem-close-icon">
              <label for="clicker_4">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-xmark"></i>
              </label>
            </div>
          </div>
          <div class="mem-content">
            <label for="clicker_4">
              <img class="mem-image" src="./img/mem4.jpg" alt="It mem" />
            </label>
          </div>
        </section>
        <section class="mem-item">
          <input type="checkbox" name="mem-clicker" id="clicker_5" />
          <div class="mem-text">
            <label for="clicker_5">
              <h2 class="mem-title">Of course... I know the programmer...</h2>
            </label>
            <div class="mem-close-icon">
              <label for="clicker_5">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-xmark"></i>
              </label>
            </div>
          </div>
          <div class="mem-content">
            <label for="clicker_5">
              <img class="mem-image" src="./img/mem5.jpg" alt="It mem" />
            </label>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
